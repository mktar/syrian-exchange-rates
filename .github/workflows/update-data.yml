name: Update Exchange Rates Data

on:
  schedule:
    # Run twice daily at 9:00 AM and 9:00 PM Syria time (UTC+3)
    - cron: '0 6,18 * * *'  # 6:00 UTC = 9:00 AM Syria, 18:00 UTC = 9:00 PM Syria
  
  workflow_dispatch:  # Allow manual trigger

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Chromium dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ca-certificates \
            fonts-liberation \
            libasound2 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libcups2 \
            libdbus-1-3 \
            libdrm2 \
            libgbm1 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libwayland-client0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxkbcommon0 \
            libxrandr2 \
            xdg-utils
      
      - name: Install dependencies
        run: npm ci
      
      - name: Fetch exchange rates data
        run: npm run fetch
        env:
          NODE_ENV: production
        timeout-minutes: 10
      
      - name: Check if data changed
        id: check_changes
        run: |
          if git diff --exit-code --quiet; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
            echo "Changes detected"
            git status
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.no_changes == 'false'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git commit -m "ðŸ”„ Update exchange rates data $(date +'%Y-%m-%d %H:%M:%S')"
          git push
      
      - name: Create summary
        run: |
          echo "# Exchange Rates Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ steps.check_changes.outputs.no_changes == 'false' && 'âœ… Data updated' || 'â„¹ï¸ No changes' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Updated Files" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_changes.outputs.no_changes }}" = "false" ]; then
            git diff --name-only HEAD~1 HEAD | while read file; do
              echo "- \`$file\`" >> $GITHUB_STEP_SUMMARY
            done
          else
            echo "No files were modified" >> $GITHUB_STEP_SUMMARY
          fi
