<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="description" content="أسعار الصرف السورية - أسعار العملات والعملات الرقمية والذهب">
    <title>أسعار الصرف السورية</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h1>أسعار الصرف السورية</h1>
            </div>
            <button class="theme-toggle" id="themeToggle" aria-label="تبديل الوضع">
                <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 1V3M12 21V23M4.22 4.22L5.64 5.64M18.36 18.36L19.78 19.78M1 12H3M21 12H23M4.22 19.78L5.64 18.36M18.36 5.64L19.78 4.22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <svg class="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </header>

    <main class="container">
        <div class="last-update" id="lastUpdate">
            <span class="loading">جاري تحميل البيانات...</span>
        </div>

        <section class="bento-grid">
            <!-- أسعار العملات التقليدية -->
            <article class="card large currencies-card">
                <div class="card-header">
                    <h2>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="2" y="5" width="20" height="14" rx="2" stroke="currentColor" stroke-width="2"/>
                            <path d="M2 10H22" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        أسعار العملات
                    </h2>
                    <span class="update-badge" id="currenciesBadge"></span>
                </div>
                <div class="card-content" id="currenciesContent">
                    <div class="loading-spinner"></div>
                </div>
            </article>

            <!-- أسعار الذهب -->
            <article class="card medium gold-card">
                <div class="card-header">
                    <h2>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        أسعار الذهب
                    </h2>
                    <span class="update-badge" id="goldBadge"></span>
                </div>
                <div class="card-content" id="goldContent">
                    <div class="loading-spinner"></div>
                </div>
            </article>

            <!-- أسعار العملات الرقمية -->
            <article class="card medium crypto-card">
                <div class="card-header">
                    <h2>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 6V18M8 10H16M8 14H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        العملات الرقمية
                    </h2>
                    <span class="update-badge" id="cryptoBadge"></span>
                </div>
                <div class="card-content" id="cryptoContent">
                    <div class="loading-spinner"></div>
                </div>
            </article>

            <!-- معلومات المصدر -->
            <article class="card small info-card">
                <div class="card-header">
                    <h2>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 16V12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="M12 8H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        عن الموقع
                    </h2>
                </div>
                <div class="card-content">
                    <p>البيانات تُحدث مرتين يومياً</p>
                    <p>المصدر: sp-today.com</p>
                    <a href="https://sp-today.com" target="_blank" rel="noopener noreferrer" class="link">
                        زيارة الموقع ←
                    </a>
                </div>
            </article>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2026 أسعار الصرف السورية - جميع البيانات للأغراض الإعلامية فقط</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
